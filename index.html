<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Defuse Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spike Defuse Game</h1>
        <div id="run-score" style="display: none;">Run Score: 0.00</div>
        <p id="instructions">Press 'Spacebar' to start the game</p>
        <button id="start-button" style="display: inline;">Start</button>
        <button id="restart-button" style="display:none;">Restart</button>
        <button id="skip-20-button" style="display:none;">Skip 20s</button>
        <button id="skip-5-button" style="display:none;">Skip 5s</button>
        <div id="defuse-indicator" style="display:none;">
            <div id="defuse-progress"></div>
            <div id="defuse-half-marker"></div>
        </div>
      
        <div id="best-score">Best Score: 0.00</div>
        <div id="last-score">Last Score: 0.00</div>
        <div id="debug-info" style="display: none;">
            <div id="defuse-held-time">Defuse Held Time: 0.00s</div>
            <p>Timer: <span id="current-timer">0.00</span></p>
            <p>Defuse Start: <span id="defuse-start">0.00</span></p>
            <p>Defuse Held Time: <span id="held-time">0.00</span></p>
            <p>Current Defuse Time: <span id="current-defuse-time">0.00</span></p>
        </div>
        <div id="debug-before" style="display: none;">
            <label for="debug-toggle">Show Debug Info</label>
            <input type="checkbox" id="debug-toggle">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
